version: '3.8'

services:
  complaint-system:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: complaint-management-system
    ports:
      - "4000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    volumes:
      - ./data:/app/data:Z
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
